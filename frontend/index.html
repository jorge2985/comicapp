<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Reader</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Lector de Comics</h1>
  </header>

  <main>
    <section id="upload-section">
      <h2>El lugar de tus historias gr√°ficas</h2>
      <form id="carga-formulario">
        <input type="file" id="comic-archivo" name="comic" accept=".pdf" required>
        <button type="submit">Subir comic</button>
      </form>
    </section>

    <section id="comics-list">
      <h2>Tus Comics</h2>
      <div id="lista-archivos">
        <!-- Los archivos se listan dinamicamente -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Lector de Comics</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
